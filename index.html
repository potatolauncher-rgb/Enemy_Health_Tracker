<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>
        <form>
            <label for="name"></label>
            <input type ="text" id="e-name" placeholder="NAME" name="name">
        </form>
    </h2>
    <h1>
        <form>
            <label for="health"></label>
            <input type ="number" id="e-health" placeholder="HP" name="health">
        </form>
    </h1>
    <h3>
        <form>
            <label for="hurt/heal"></label>
            <input type ="number" id="health-chunk" name="hurt/heal">
        </form>
    </h3>
    <div class="add-subtract-btn">
        <button id="add">
            +
        </button>
        <button id="subtract">
            -
        </button>
    </div>
    <button id="undo">
            UNDO
    </button>  
</body>
</html>
